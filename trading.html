<!DOCTYPE html>
<html>
<head>
  <title>Trading Page - Trading App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="/index.htm">Home</a></li>
          <li><a href="#charts">Charts</a></li>
          <li id="activelink"><a href="#trading">Trading</a></li>
          <li><a href="#transactions">Transactions</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
        <div id="popupContainer" class="popup-container">
            <div class="popup">
              <span class="close-button" onclick="closePopup()">Ã—</span>
              <h3 id="popupTitle"></h3>
              <p id="popupContent"></p>
            </div>
          </div>
          
      <section id="charts" class="section">
        
        <h2>Trading Dashboard</h2>
        <button onclick="resetBalance()" class="resetBal"> Reset Balance</button>
        <div id="balancetext">Account Balance:</div>
        <div id="account-balance" style="color:white; text-decoration: solid;">$1000.00</div>
        <div class="chart-options">
          <button id="timeframebtn1" class="chart-options" onclick="changeChartInterval('daily')">Daily</button>
          <button class="chart-options" id="timeframebtn2" onclick="changeChartInterval('hourly')">Hourly</button>
          <button class="chart-options" id="timeframebtn3" onclick="changeChartInterval('minute')">Minute</button>
        </div>
        <div class="stock-chart" id="aapl-chart-section">
          <canvas id="aapl-chart"></canvas>
          <div class="stock-actions">
            <label for="aapl-quantity"> Enter a quantity to buy/sell</label>
            <input type="number" id="aapl-quantity" min="1" max="100" placeholder="Qty">
            <button id="buybtn-aapl" onclick="buyStock('AAPL')">Buy</button>
            <button id="sellbtn-aapl" onclick="sellStock('AAPL')">Sell</button>
          </div>
        </div>
        <div class="stock-chart" id="googl-chart-section" style="display: none;">
          <canvas id="googl-chart"></canvas>
          <div class="stock-actions">
            <label for="googl-quantity">Enter a quantity to buy/sell</label>
            <input type="number" id="googl-quantity" min="1" max="100" placeholder="Qty">
            <button id="buybtn-googl" onclick="buyStock('GOOGL')">Buy</button>
            <button id="sellbtn-googl" onclick="sellStock('GOOGL')">Sell</button>
          </div>
        </div>
        <div class="sidebar"> 
            <label for="aapl-quantity">You own</label>
            <div id="applQuantity">0</div>
            <label for="aapl-quantity">share(s) of AAPL</label>
            <br><br><br>
            <label for="googl-quantity">You own</label>
            <div id="googlQuantity">0</div>
            <label for="googl-quantity">share(s) of GOOGL</label>
        </div>
        <div class="toggle-chart"> 
            <button id="aaplToggle" onclick="toggleChart('aapl-chart-section', 'googl-chart-section')">Click for APPL</button>
            <button id="googToggle" onclick="toggleChart('googl-chart-section', 'aapl-chart-section')">Click for GOOGL</button>
          </div>
      </section>
    </main>
    
    <footer>
     
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
